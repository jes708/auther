<div class="signin-container">
  <div class="buffer local">
    <form name='signupForm' ng-submit='submitSignup(user, "/api/users/")'>
      <div class="form-group">
        <label>email</label>
        <input name='email' type="text" class="form-control" ng-model='user.email' required />
      </div>
      <div class="form-group">
        <label>password</label>
        <input name='password' type="password" class="form-control" ng-model='user.password' required />
      </div>
      <button type="submit" class="btn btn-block btn-primary" ng-click>signup</button>
    </form>
  </div>
  <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><oauth-button provider-name="Google"></oauth-button></p>
    <p><oauth-button provider-name="Twitter"></oauth-button></p>
    <p><oauth-button provider-name="GitHub"></oauth-button></p>
  </div>
</div>
